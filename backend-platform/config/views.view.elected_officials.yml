          content: "<div class=\"col-md-3\"><a href=\"/elected-officials/parliamentary\">Members of Parliament</a></div>\n<div class=\"col-md-3\"><a href=\"/elected-officials/mayor\">Mayors</a></div>\n<div class=\"col-md-3\"><a href=\"/elected-officials/chairperson\">Chairperson</a></div>\n<div class=\"col-md-3\"><a href=\"/elected-officials/village-headman\">Village Headman</a></div>"
