  confirmation_message: "Thank you&nbsp;for submitting your iReport&nbsp;story us. Your story has been sent to our moderators for review. We will inform you via email when your story is published. You can check <a href=\"https://electiondata.io/news-and-events/ireports\">https://electiondata.io/news-and-events/ireports</a> the latest stories.<br />\r\nFeel free to use <a href=\"https://evmer.wsrsl.org\">https//evmer.wsrsl.org</a> to submit electoral violence incidents.&nbsp;Electoral Violence Monitoring, Education and Reporting (EVMER) is a partnership between The Women Situation Room Sierra Leone (WSRSL) and LAM-TECH Consulting to increase transparency and accountability in Sierra Leone&#39;s general election through active citizen participation.<br />\r\n<br />\r\n<strong>How to Report?</strong>\r\n<div>\r\n<p>1. Call free 977</p>\r\n\r\n<p>2. Send SMS to<br />\r\n<a class=\"button-link\" href=\"tel:+23230 696797\">+232 30 696797</a><br />\r\n<a class=\"button-link\" href=\"tel:+23279 370537\">+232 79 370537</a></p>\r\n\r\n<p>3. <a class=\"button-link\" href=\"https://www.messenger.com/t/openelectionssl\">Submit via Facebook</a></p>\r\n\r\n<p>4. <a class=\"button-link\" href=\"https://api.whatsapp.com/send?phone=19176234281\">Submit via What&#39;sApp</a></p>\r\n\r\n<p>5. Twiter hashtag(s):<br />\r\n<a class=\"button-link\" href=\"https://twitter.com/search?q=%23wsrsl2018&amp;src=typd\">#wsrsl2018</a><br />\r\n<a class=\"button-link\" href=\"https://twitter.com/search?q=%23salonevote2018&amp;src=typd\">#salonevote2018</a><br />\r\n<a class=\"button-link\" href=\"https://twitter.com/search?q=%23sloedp2018&amp;src=typd\">#sloedp2018</a></p>\r\n\r\n<p>6. Send an email to <a class=\"button-link\" href=\"mailto:submit@wsrsl.sl\" title=\"Subject\">submit@wsrsl.org</a></p>\r\n\r\n<p>7. Use the <a class=\"button-link\" href=\"/posts/create/1\">web form</a></p>\r\nIf this is regarding an urgent technical support issue, please feel free to contact us via <a href=\"https://api.whatsapp.com/send?phone=19176234281\">WhatsApp</a>&nbsp;</div>"
