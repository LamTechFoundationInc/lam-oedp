elements: "markup:\n  '#type': webform_markup\n  '#markup': 'Welcome to the world of citizens generated data. We want to use photos, audio recordings and videos to tell accurately the story of the March 7th, 2018 general elections in Sierra Leone. Have your say by submitting your iReport to the Sierra Leone Open Elections Data Platform. Your stories will be aggregated, formatted and published on this platform for the whole world to see. Feel free to <a href=\"https://electiondata.io/news-and-events/ireports\">read stories already submitted, approved and published</a> by citizens like yourself. &nbsp;Thank you for joining the citizens&#39; generated data revolution.'\nsubject:\n  '#type': textfield\n  '#title': Title\n  '#required': true\n  '#test': 'Testing contact webform from [site:name]'\nmedia_upload:\n  '#type': fieldset\n  '#title': 'Media Upload'\n  image_assets:\n    '#type': fieldset\n    '#title': 'Image Assets'\n    upload_photo:\n      '#type': webform_image_file\n      '#title': 'Upload Photo'\n    caption_for_photo_file:\n      '#type': textfield\n      '#title': 'Caption for Photo File'\n  video_asset:\n    '#type': fieldset\n    '#title': 'Video Assets'\n    upload_video_file:\n      '#type': webform_video_file\n      '#title': 'Upload Video'\n      '#max_filesize': '100'\n    caption_for_video_file:\n      '#type': textfield\n      '#title': 'Caption for Video File'\n  audio_:\n    '#type': fieldset\n    '#title': 'Audio Assets'\n    upload_audio_file:\n      '#type': webform_audio_file\n      '#title': 'Upload Audio'\n    caption_for_audio_file:\n      '#type': textfield\n      '#title': 'Caption for Audio File'\ndescription_story:\n  '#type': textarea\n  '#title': Description/Story\n  '#required': true\nyour_details:\n  '#type': fieldset\n  '#title': 'Your Details'\n  name:\n    '#title': 'Your Name'\n    '#type': textfield\n    '#required': true\n    '#default_value': '[webform-authenticated-user:display-name]'\n  email:\n    '#title': 'Your Email'\n    '#type': email\n    '#required': true\n    '#default_value': '[webform-authenticated-user:mail]'\n  phone_numbers:\n    '#type': tel\n    '#title': 'Phone Numbers'\nyour_location:\n  '#type': webform_location\n  '#title': 'Your Location'\n  '#lat__access': true\n  '#lng__access': true\n  '#geolocation': true\n  '#hidden': true\nterms_of_service:\n  '#type': webform_terms_of_service\n  '#terms_type': slideout\n  '#terms_title': 'SLOEDP iReport Terms of Service'\n  '#terms_content': '<div style=\"margin-top:6.0pt; margin-right:0in; margin-bottom:6.0pt\"><span style=\"line-height:15.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">iReports and all open data stored and published in the Sierra Leone Open Elections Data Platform&nbsp;</span></span></span><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">is licensed under Creative Commons Attribution 4.0 International license&nbsp;and&nbsp;is made available under the Open Database License: http://opendatacommons.org/licenses/odbl/1.0/. Any rights in individual contents of the database are licensed under the Database Contents License: http://opendatacommons.org/licenses/dbcl/1.0</span></span></div>'\n  '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Send message'\n"
