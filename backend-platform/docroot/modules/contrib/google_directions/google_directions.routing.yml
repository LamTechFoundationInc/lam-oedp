google_directions.add:
  path: '/google-directions'
  defaults:
    _form: '\Drupal\google_directions\Form\GoogleDirectionsForm'
    _title: 'Google Directions'
  requirements:
   _permission: 'access content'

google_directions.settings:
  path: '/admin/config/services/google-directions'
  defaults:
    _form: '\Drupal\google_directions\Form\GDAdminSettingsForm'
    _title: 'Google Directions Settings'
  requirements:
    _permission: 'administer google directions'
