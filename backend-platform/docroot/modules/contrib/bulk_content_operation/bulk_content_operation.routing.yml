bulk_content_operation.download_template:
  path: '/bulk-content-operation/download-template'
  defaults:
    _title: 'Bulk Content Download Template'
    _controller: '\Drupal\bulk_content_operation\Controller\BulkContentOperationController::downloadTemplate'
  requirements:
    _permission: 'administer bulk content operation'

bulk_content_operation.export:
  path: '/bulk-content-operation/export'
  defaults:
    _title: 'Bulk Content Export'
    _controller: '\Drupal\bulk_content_operation\Controller\BulkContentOperationController::export'
  requirements:
    _permission: 'administer bulk content operation'

bulk_content_operation.import:
  path: '/admin/structure/bulkoperation/import'
  defaults:
    _title: 'Bulk Content Import'
    _form: '\Drupal\bulk_content_operation\Form\BulkContentImportForm'
  requirements:
    _permission: 'administer bulk content operation'

bulk_content_operation.settings:
  path: '/admin/config/content/bulkoperations'
  defaults:
    _title: 'Bulk Content Operation Settings'
    _form: '\Drupal\bulk_content_operation\Form\BulkContentOperationAdminConfigForm'
  requirements:
    _permission: 'administer bulk content operation'
    